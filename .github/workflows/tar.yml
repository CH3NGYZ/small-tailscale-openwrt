name: Auto Package Tailscale Scripts

on:
  push:
    paths:
      - "scripts/*"

permissions:
  contents: write

jobs:
  package_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Check Out Repository
        uses: actions/checkout@v2
        
      - name: Create tarball
        run: |
          mkdir -p package
          cp scripts/* package/
          tar -czvf tailscale-openwrt-scripts.tar.gz -C package .
          
      - name: Copy tarball to openwrt repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add tailscale-openwrt-scripts.tar.gz
          git commit -m "$(date -u +'%Y-%m-%d %H:%M:%S' -d '+8 hours')"
          git push origin HEAD:main

